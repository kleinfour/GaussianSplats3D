<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>3D Gaussian Splat Demo - Horse</title>
  <script type="text/javascript" src="js/util.js"></script>
  <script type="importmap">
    {
        "imports": {
            "three": "./lib/three.module.js",
            "@mkkellogg/gaussian-splats-3d": "./lib/gaussian-splats-3d.module.js"
        }
    }
  </script>
  <style>

    body {
      background-color: #000000;
      height: 100vh;
      margin: 0px;
    }

  </style>

</head>

<body>
  <script type="module">
    import * as GaussianSplats3D from '@mkkellogg/gaussian-splats-3d';
    import * as THREE from 'three';

    const urlParams = new URLSearchParams(window.location.search);
    const mode = parseInt(urlParams.get('mode')) || 0;
  
    const viewer = new GaussianSplats3D.Viewer({
      'cameraUp': [-0.04971, -0.99534, -0.08261],
      'initialCameraPosition': [-2.36450, 0.81057, -7.72683],
      'initialCameraLookAt': [-0.80990, 0.82892, -2.92612],
      'sphericalHarmonicsDegree': 2
    });
    let path = 'assets/data/horse/horse' + (mode ? '_high' : '') + '.ksplat';
    viewer.addSplatScene(path, {
      'streamView': true
    })
    .then(() => {
        viewer.start();
    });

  </script>
</body>

</html>
